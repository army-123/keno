<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keno Mini App with Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-bottom: 40px;
      transition: 0.3s;
      background: #0d0d0d;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
      color: #ffdd55;
      text-shadow: 0 0 8px #ffdd55;
    }
    /* Number grid */
    #numberGrid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      padding: 15px;
      max-width: 95%;
      margin: 0 auto;
    }
    .num {
      padding: 10px;
      background: #1a1a1a;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      font-weight: bold;
      color: #ddd;
    }
    .num:hover {
      background: #333;
    }
    .selected {
      background: #0077ff !important;
      box-shadow: 0 0 10px #0099ff;
      color: #fff;
    }
    .hit {
      background: #00ff44 !important;
      box-shadow: 0 0 12px #00ff88;
      color: #000;
    }
    /* Buttons */
    button.action-btn {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button.action-btn:hover {
      background: #ffe066;
    }
    /* Results box */
    #results {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
    }
    /* Leaderboard */
    #leaderboardContainer {
      margin-top: 30px;
      padding: 20px;
    }
    #leaderboardContainer h2 {
      margin-bottom: 10px;
      color: #ffdd55;
    }
    .lb-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.10);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 17px;
      color: #fff;
    }
    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .loader {
      width: 80px; height: 80px;
      border: 8px solid #333;
      border-top-color: #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p style="margin-top:15px; font-size:18px; color:#ffdd55;">Loading Mini App...</p>
  </div>

  <div id="gameContainer" style="display:none;">
    <h1>Keno Mini App üéØ</h1>
    <p>Select 1‚Äì5 numbers</p>

    <div id="numberGrid"></div>

    <button id="playBtn" class="action-btn">Play</button>
    <button id="leaderboardBtn" class="action-btn">Show Leaderboard</button>

    <div id="results">Results will appear here.</div>

    <div id="leaderboardContainer">
      <h2>üèÜ Leaderboard</h2>
      <div id="leaderboardList"><i>No data yet</i></div>
    </div>
  </div>

  <script>
    // Loading logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
      }, 800);
    });

    // Supabase init
    const SUPABASE_URL = "https://vdhuexwgplylprgpddoq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let selected = [];
    const maxSelect = 5;

    const grid = document.getElementById("numberGrid");
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.classList.add("num");
      div.textContent = i;
      div.onclick = () => {
        if (selected.includes(i)) {
          selected = selected.filter(n => n !== i);
          div.classList.remove("selected");
        } else {
          if (selected.length >= maxSelect) return;
          selected.push(i);
          div.classList.add("selected");
        }
      };
      grid.appendChild(div);
    }

    const playBtn = document.getElementById("playBtn");
    const resultsDiv = document.getElementById("results");

    async function saveScore(username, score) {
      const { data, error } = await supabase
        .from("leaderboard")
        .insert([{ username: username || "Guest", score }]);
      if (error) console.error("Supabase save error:", error);
    }

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from("leaderboard")
        .select("username, score")
        .order("score", { ascending: false })
        .limit(20);
      const list = document.getElementById("leaderboardList");
      if (error) {
        console.error("Supabase load error:", error);
        list.innerHTML = "<i>Error loading leaderboard</i>";
        return;
      }
      if (!data || data.length === 0) {
        list.innerHTML = "<i>No scores yet</i>";
        return;
      }
      list.innerHTML = "";
      data.forEach((r, i) => {
        let medal = "";
        if (i === 0) medal = "ü•á ";
        else if (i === 1) medal = "ü•à ";
        else if (i === 2) medal = "ü•â ";
        const row = document.createElement("div");
        row.className = "lb-item";
        row.innerHTML = `<span>${medal}#${i+1}</span><span>${r.username}</span><span>${r.score}</span>`;
        list.appendChild(row);
      });
    }

    playBtn.onclick = () => {
      if (selected.length < 1) {
        alert("Select at least 1 number!");
        return;
      }
      // Draw 20 random numbers
      const drawn = new Set();
      while (drawn.size < 20) {
        drawn.add(Math.floor(Math.random() * 100) + 1);
      }
      const hits = selected.filter(n => drawn.has(n));

      // Visual: mark hits
      document.querySelectorAll('.num').forEach(n => n.classList.remove('hit'));
      hits.forEach(n => {
        const box = [...document.querySelectorAll('.num')].find(x => Number(x.textContent) === n);
        if (box) box.classList.add('hit');
      });

      const matches = hits.length;
      const points = matches * 10;

      resultsDiv.innerHTML = `
        üéØ Drawn numbers: ${[...drawn].join(", ")}<br>
        ‚úî Hits: <b>${matches}</b><br>
        ‚≠ê Points earned: <b>${points}</b>
      `;

      saveScore(null, points + 0 /* you might want to store total or per-round */);
    };

    document.getElementById("leaderboardBtn").onclick = loadLeaderboard;
  </script>
</body>
</html>
