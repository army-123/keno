<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keno Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- MAIN STYLE -->
<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-bottom: 40px;
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
    }

    /* NUMBER GRID */
    #numberGrid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 6px;
        padding: 15px;
        margin-top: 10px;
    }
    .num-btn {
        padding: 10px;
        background: #222;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 14px;
        transition: 0.2s;
    }
    .num-btn:hover {
        background: #333;
    }
    .selected {
        background: #00c2ff !important;
        color: black;
        font-weight: bold;
    }

    /* BUTTONS */
    button.action-btn {
        margin: 10px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #008cff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button.action-btn:hover {
        background: #006fd1;
    }

    /* RESULTS AREA */
    #results {
        margin-top: 20px;
        font-size: 18px;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    /* LEADERBOARD */
    #leaderboardContainer {
        margin-top: 30px;
        padding: 20px;
    }
    .lb-item {
        display: flex;
        justify-content: space-between;
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 5px;
        font-size: 16px;
    }
</style>

</head>

<body>

<h1>Keno Mini App</h1>

<h3>Selected Numbers: <span id="selectedNumbers">None</span></h3>

<!-- NUMBER GRID -->
<div id="numberGrid"></div>

<!-- ACTION BUTTONS -->
<button id="drawBtn" class="action-btn">üé≤ Draw Numbers</button>
<button id="rewardBtn" class="action-btn">üéÅ Daily Reward</button>
<button id="leaderboardBtn" class="action-btn">üèÜ Load Leaderboard</button>

<!-- RESULTS SECTION -->
<div id="results">Results will appear here.</div>

<!-- LEADERBOARD SECTION -->
<div id="leaderboardContainer">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboardList"></div>
</div>

<!-- GAME SCRIPT -->
<script src="game.js"></script>

</body>
</html>
