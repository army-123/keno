<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziii Game</title>

  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 42px;
      margin-top: 25px;
      color: #ffea00;
      text-shadow: 0 0 15px #ffea00;
    }

    .wallet {
      font-size: 22px;
      margin-top: 10px;
      color: #0af7ff;
      text-shadow: 0 0 10px #0af7ff;
    }

    .join-btn {
      padding: 15px 30px;
      margin: 10px;
      background: #ffcc00;
      color: #000;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .selected {
      background: #ffcc00 !important;
      color: #000 !important;
      border-color: #ffea00 !important;
      font-weight: bold;
    }

    #submitNumbersBtn {
      padding: 15px 40px;
      background: #ffcc00;
      color: #000;
      border-radius: 10px;
      border: none;
      margin-top: 25px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    .waiting {
      margin-top: 20px;
      font-size: 26px;
      color: #ffaa00;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

<h1>Ziii Game</h1>
<div class="wallet">Wallet: <span id="walletAmount">0</span> coins</div>

<div id="joinScreen">
  <button class="join-btn" onclick="joinRoom(10)">Join with 10</button>
  <button class="join-btn" onclick="joinRoom(20)">Join with 20</button>
  <button class="join-btn" onclick="joinRoom(50)">Join with 50</button>
</div>

<div id="gameScreen" style="display:none;">
  <div class="waiting" id="waitAnim" style="display:none;"></div>
  <div class="grid" id="numbersGrid"></div>
  <button id="submitNumbersBtn" onclick="submitNumbers()">Submit Numbers</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
/* INIT */
const db = supabase.createClient(
  "https://vdhuexwgplylprgpddoq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc"
);

let username = localStorage.getItem("ziii_user");
if (!username) {
  username = "user_" + Math.floor(Math.random() * 100000);
  localStorage.setItem("ziii_user", username);
}

let chosenRoom = null;
let selectedNumbers = [];
let countdownInterval = null;
let countdownStarted = false;

/* GRID */
function createGrid() {
  const grid = document.getElementById("numbersGrid");
  grid.innerHTML = "";
  for (let n = 1; n <= 100; n++) {
    const cell = document.createElement("div");
    cell.className = "num";
    cell.innerText = n;

    cell.onclick = () => {
      if (selectedNumbers.includes(n)) {
        selectedNumbers = selectedNumbers.filter(x => x !== n);
        cell.classList.remove("selected");
      } else if (selectedNumbers.length < 5) {
        selectedNumbers.push(n);
        cell.classList.add("selected");
      }
      document.getElementById("submitNumbersBtn").style.display =
        selectedNumbers.length === 5 ? "block" : "none";
    };
    grid.appendChild(cell);
  }
}

/* JOIN ROOM */
async function joinRoom(amount) {
  chosenRoom = amount;

  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";

  createGrid();

  await db.from("players").insert({
    username, room: chosenRoom, ready: false, picks: []
  });
}

/* FIXED SUBMIT NUMBERS */
async function submitNumbers() {
  document.getElementById("waitAnim").style.display = "block";
  document.getElementById("waitAnim").innerHTML = "‚ú® Waiting for opponent‚Ä¶ ‚ú®";

  await db.from("players")
    .update({ picks: selectedNumbers, ready: true })
    .eq("username", username);

  document.getElementById("submitNumbersBtn").style.display = "none";

  if (!countdownStarted) {
    countdownStarted = true;
    startCountdown();
  }
}

/* FIXED COUNTDOWN */
function startCountdown() {
  let time = 60;
  const wait = document.getElementById("waitAnim");

  countdownInterval = setInterval(async () => {
    time--;
    wait.innerHTML = `‚è≥ Countdown: <b>${time}</b> seconds`;

    const { data: players } = await db
      .from("players")
      .select("ready")
      .eq("room", chosenRoom);

    const submitted = players.filter(p => p.ready).length;

    if (submitted >= 2) {
      clearInterval(countdownInterval);
      revealResults();
    }

    if (time <= 0) {
      clearInterval(countdownInterval);
      revealResults();
    }
  }, 1000);
}

/* REVEAL */
async function revealResults() {
  document.getElementById("waitAnim").innerHTML = "üé∞ Drawing results...";

  const { data: players } = await db
    .from("players")
    .select("*")
    .eq("room", chosenRoom);

  const winning = [];
  while (winning.length < 20) {
    let n = Math.floor(Math.random() * 100) + 1;
    if (!winning.includes(n)) winning.push(n);
  }

  document.getElementById("waitAnim").innerHTML =
    `<b>Winning numbers:</b><br>${winning.join(", ")}`;

  let hitsMap = players.map(p => ({
    username: p.username,
    hits: p.picks.filter(n => winning.includes(n)).length
  }));

  let maxHits = Math.max(...hitsMap.map(h => h.hits));
  let winners = hitsMap.filter(h => h.hits === maxHits);

  document.getElementById("waitAnim").innerHTML +=
    `<br><br>üèÜ Winner(s): <b>${winners.map(w => w.username).join(", ")}</b>`;
}
</script>

</body>
</html>
