<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziii Game</title>

  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 42px;
      margin-top: 25px;
      color: #ffea00;
      text-shadow: 0 0 15px #ffea00;
    }

    .wallet {
      font-size: 22px;
      margin-top: 10px;
      color: #0af7ff;
      text-shadow: 0 0 10px #0af7ff;
    }

    .join-box {
      margin-top: 40px;
    }

    .join-btn {
      padding: 15px 30px;
      margin: 10px;
      background: #ffcc00;
      color: #000;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .join-btn:hover {
      background: #ffdd33;
      transform: scale(1.05);
    }

    .waiting {
      margin-top: 20px;
      font-size: 26px;
      color: #ffaa00;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .num {
      padding: 15px;
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .num:hover {
      background: #222;
    }

    .selected {
      background: #ffcc00 !important;
      color: #000 !important;
      border-color: #ffea00 !important;
      font-weight: bold;
    }

    #submitNumbersBtn {
      padding: 15px 40px;
      background: #ffcc00;
      color: #000;
      border-radius: 10px;
      border: none;
      margin-top: 25px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    .countdown {
      margin-top: 20px;
      font-size: 32px;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2;
    }

    .results-box {
      margin-top: 30px;
      font-size: 24px;
      color: #ffdd00;
    }
  </style>
</head>

<body>

<h1>Ziii Game</h1>
<div class="wallet">Wallet: <span id="walletAmount">0</span> coins</div>

<!-- JOIN SCREEN -->
<div id="joinScreen" class="join-box">
  <button class="join-btn" onclick="joinRoom(10)">Join with 10</button>
  <button class="join-btn" onclick="joinRoom(20)">Join with 20</button>
  <button class="join-btn" onclick="joinRoom(50)">Join with 50</button>

  <div class="waiting" id="waitAnim" style="display:none;">
     ‚ú® Waiting for players‚Ä¶ ‚ú®
  </div>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" style="display:none;">
  <div class="waiting" id="statusText">Waiting‚Ä¶</div>

  <div class="countdown" id="countdownBox" style="display:none;">
    Countdown: <span id="countdownNum">60</span>s
  </div>

  <div class="grid" id="numbersGrid"></div>

  <button id="submitNumbersBtn" onclick="submitNumbers()">Submit Numbers</button>

  <div class="results-box" id="resultsBox" style="display:none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
const SUPABASE_URL = "https://vdhuexwgplylprgpddoq.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let username = "user_" + Math.floor(Math.random() * 100000);
let chosenRoom = null;
let selectedNumbers = [];
let wallet = 200;
let countdownStarted = false;
let countdownInterval = null;

document.getElementById("walletAmount").innerText = wallet;

/* GRID */
function createGrid() {
  const grid = document.getElementById("numbersGrid");
  grid.innerHTML = "";

  for (let n = 1; n <= 100; n++) {
    let btn = document.createElement("div");
    btn.className = "num";
    btn.innerText = n;

    btn.onclick = () => {
      if (selectedNumbers.includes(n)) {
        selectedNumbers = selectedNumbers.filter(x => x !== n);
        btn.classList.remove("selected");
      } else {
        if (selectedNumbers.length < 5) {
          selectedNumbers.push(n);
          btn.classList.add("selected");
        }
      }

      document.getElementById("submitNumbersBtn").style.display =
        selectedNumbers.length === 5 ? "block" : "none";
    };

    grid.appendChild(btn);
  }
}
createGrid();

/* JOIN */
async function joinRoom(amount) {
  chosenRoom = amount;

  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";

  await db.from("players").insert({
    username,
    room: chosenRoom,
    ready: false,
    picks: [],
    wallet
  });

  listenForPlayers();
}

/* LISTENER */
async function listenForPlayers() {
  db.channel("players-room-" + chosenRoom)
    .on("postgres_changes",
      { event: "*", schema: "public", table: "players" },
      () => checkRoom())
    .subscribe();

  checkRoom();
}

/* FIXED: CHECK ROOM */
async function checkRoom() {
  const { data: players } = await db
    .from("players")
    .select("*")
    .eq("room", chosenRoom);

  // DO NOT START COUNTDOWN HERE ANYMORE
  if (players.length < 2) return;
}

/* FIXED: SUBMIT NUMBERS */
async function submitNumbers() {
  await db
    .from("players")
    .update({
      picks: selectedNumbers,
      ready: true
    })
    .eq("username", username);

  document.getElementById("submitNumbersBtn").style.display = "none";

  document.getElementById("waitAnim").style.display = "block";
  document.getElementById("waitAnim").innerHTML = "‚ú® Waiting for opponent‚Ä¶ ‚ú®";

  if (!countdownStarted) {
    countdownStarted = true;
    startCountdown();
  }
}

/* FIXED: COUNTDOWN */
function startCountdown() {
  let timeLeft = 60;
  const wait = document.getElementById("waitAnim");

  wait.innerHTML = `‚è≥ Countdown: <b>${timeLeft}</b> seconds`;

  countdownInterval = setInterval(async () => {
    timeLeft--;
    wait.innerHTML = `‚è≥ Countdown: <b>${timeLeft}</b> seconds`;

    const { data: players } = await db
      .from("players")
      .select("ready")
      .eq("room", chosenRoom);

    const readyCount = players.filter(p => p.ready).length;

    if (readyCount >= 2) {
      clearInterval(countdownInterval);
      revealResults();
      return;
    }

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      revealResults();
    }
  }, 1000);
}

/* RESULTS */
async function revealResults() {
  document.getElementById("waitAnim").innerHTML = "üé∞ Drawing results...";

  const { data: players } = await db
    .from("players")
    .select("*")
    .eq("room", chosenRoom);

  const winning = [];
  while (winning.length < 20) {
    let n = Math.floor(Math.random() * 100) + 1;
    if (!winning.includes(n)) winning.push(n);
  }

  document.getElementById("waitAnim").innerHTML =
    `<b>Winning numbers:</b><br>${winning.join(", ")}`;

  let results = players.map(p => {
    let hits = p.picks.filter(num => winning.includes(num)).length;
    return { username: p.username, wallet: p.wallet, hits };
  });

  let maxHits = Math.max(...results.map(r => r.hits));
  let winners = results.filter(r => r.hits === maxHits);

  let pot = chosenRoom * players.length;
  let prize = Math.floor(pot / winners.length);

  for (let w of winners) {
    await db
      .from("players")
      .update({ wallet: w.wallet + prize })
      .eq("username", w.username);

    if (w.username === username) wallet += prize;
  }

  document.getElementById("waitAnim").innerHTML +=
    `<br><br>üèÜ Winner(s): <b>${winners.map(w => w.username).join(", ")}</b><br>
     Prize: ${prize} coins`;

  setTimeout(resetRoom, 10000);
}

async function resetRoom() {
  await db.from("players").delete().eq("room", chosenRoom);

  selectedNumbers = [];
  countdownStarted = false;

  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("joinScreen").style.display = "block";
}
</script>
</body>
</html>
