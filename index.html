<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zii Game üéØ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      color: #ffe066;
      text-shadow: 0 0 10px #ffe066;
    }

    p {
      margin-top: -5px;
      color: #d9d9d9;
    }

    /* Number grid */
    #numberGrid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Number buttons */
    .num {
      padding: 12px;
      background: #222831;
      border: 2px solid #393e46;
      color: #eeeeee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      font-size: 16px;
    }

    .num:hover {
      background: #00adb5;
      border-color: #00f2ff;
    }

    .num.selected {
      background: #ffd369;
      border-color: #ffe7a0;
      color: black;
      box-shadow: 0 0 10px #ffea80;
    }

    .num.hit {
      background: #00ff44;
      border-color: #90ffb2;
      color: black;
      box-shadow: 0 0 10px #00ff88;
    }

    /* Buttons */
    button {
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      color: black;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    #results {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 18px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Leaderboard */
    .lb-item {
      background: rgba(255,255,255,0.07);
      padding: 12px;
      margin: 4px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 17px;
    }

    /* Confetti animation */
    .confetti {
      width: 10px;
      height: 10px;
      position: fixed;
      top: -10px;
      animation: fall linear forwards;
      background: hsl(var(--hue), 100%, 50%);
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Zii Game üéØ</h1>
  <p>Pick 1‚Äì5 numbers, then press <b>Play</b></p>

  <div id="numberGrid"></div>

  <button id="playBtn">Play</button>
  <button id="leaderboardBtn">Leaderboard</button>

  <div id="results">Results will appear here.</div>

  <h2>üèÜ Leaderboard</h2>
  <div id="leaderboardList"></div>

  <script>
    /* =========================
       TELEGRAM INIT
    ========================= */
    let tg = window.Telegram.WebApp;
    tg.expand();
    let playerName = tg.initDataUnsafe?.user?.username || "Guest";

    /* =========================
       SUPABASE INIT
    ========================= */
    const supabase = supabase.createClient(
      "https://vdhuexwgplylprgpddoq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc"
    );

    /* =========================
       GENERATE NUMBER GRID
    ========================= */
    let selected = [];
    const maxPick = 5;

    const grid = document.getElementById("numberGrid");
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.className = "num";
      div.innerText = i;

      div.onclick = () => {
        if (selected.includes(i)) {
          selected = selected.filter(n => n !== i);
          div.classList.remove("selected");
        } else {
          if (selected.length >= maxPick) return;
          selected.push(i);
          div.classList.add("selected");
        }
      };

      grid.appendChild(div);
    }

    /* =========================
       CONFETTI
    ========================= */
    function confettiBurst() {
      for (let i = 0; i < 25; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.setProperty("--hue", Math.random() * 360);
        c.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    /* =========================
       PLAY LOGIC
    ========================= */
    document.getElementById("playBtn").onclick = async () => {
      if (selected.length === 0) return alert("Pick numbers first!");

      const drawn = [];
      while (drawn.length < 20) {
        let num = Math.floor(Math.random() * 100) + 1;
        if (!drawn.includes(num)) drawn.push(num);
      }

      const hits = selected.filter(n => drawn.includes(n));

      // Visual hits
      document.querySelectorAll(".num").forEach(n => n.classList.remove("hit"));
      hits.forEach(n => {
        const box = [...document.querySelectorAll(".num")].find(x => Number(x.innerText) === n);
        if (box) box.classList.add("hit");
      });

      const points = hits.length * 10;

      if (hits.length > 0) confettiBurst();

      document.getElementById("results").innerHTML = `
        üéØ Drawn: ${drawn.join(", ")}<br>
        ‚úî Hits: <b>${hits.length}</b><br>
        ‚≠ê Points: +${points}
      `;

      // Save score
      await supabase.from("leaderboard").insert([
        { username: playerName, score: points }
      ]);
    };

    /* =========================
       LOAD LEADERBOARD
    ========================= */
    document.getElementById("leaderboardBtn").onclick = async () => {
      const list = document.getElementById("leaderboardList");

      const { data } = await supabase
        .from("leaderboard")
        .select("*")
        .order("score", { ascending: false })
        .limit(20);

      list.innerHTML = "";
      if (!data || data.length === 0) {
        list.innerHTML = "<i>No scores yet</i>";
        return;
      }

      data.forEach((p, i) => {
        const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";
        const div = document.createElement("div");
        div.className = "lb-item";
        div.innerHTML = `
          <span>${medal} #${i + 1}</span>
          <span>${p.username}</span>
          <span>${p.score}</span>
        `;
        list.appendChild(div);
      });
    };
  </script>
</body>
</html>
