<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keno Mini App üéØ</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      color: #4da6ff;
      text-shadow: 0 0 10px #4da6ff;
      font-size: 32px;
    }

    #selectedDisplay {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #ffdd88;
    }

    /* Number Grid */
    #grid {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 600px;
      padding: 10px;
    }

    .num {
      padding: 12px;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
      border: 2px solid #444;
      font-size: 16px;
      transition: 0.2s;
      user-select: none;
    }

    .num:hover {
      background: #005eff;
      border-color: #3399ff;
    }

    .selected {
      background: #ffdd55;
      color: black;
      border-color: #ffee99;
    }

    .hit {
      background: #33ff66 !important;
      border-color: #88ff99 !important;
      color: black !important;
      box-shadow: 0 0 8px #33ff66;
    }

    button {
      margin: 8px;
      padding: 12px 20px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3399ff;
    }

    #resultsBox {
      margin: 20px auto;
      padding: 14px;
      width: 90%;
      background: #222;
      border-radius: 10px;
      font-size: 18px;
    }

    .lb-item {
      background: #1c1c1c;
      margin: 5px auto;
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      color: #ddd;
    }
  </style>

</head>
<body>

  <h1>Keno Mini App</h1>
  <div id="selectedDisplay">Selected Numbers: None</div>

  <div id="grid"></div>

  <button id="drawBtn">üé≤ Draw Numbers</button>
  <button id="rewardBtn">üéÅ Daily Reward</button>
  <button id="lbBtn">üèÜ Load Leaderboard</button>

  <div id="resultsBox">Results will appear here.</div>

  <h2>üèÜ Leaderboard</h2>
  <div id="leaderboard"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const player = tg.initDataUnsafe?.user?.username || "Guest";

    const supabase = window.supabase.createClient(
      "https://vdhuexwgplylprgpddoq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc"
    );

    let selected = [];

    const grid = document.getElementById("grid");

    // Generate numbers 1‚Äì100
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.className = "num";
      div.innerText = i;

      div.onclick = () => {
        if (selected.includes(i)) {
          selected = selected.filter(n => n !== i);
          div.classList.remove("selected");
        } else {
          if (selected.length >= 5) return;
          selected.push(i);
          div.classList.add("selected");
        }
        updateSelectedDisplay();
      };

      grid.appendChild(div);
    }

    function updateSelectedDisplay() {
      document.getElementById("selectedDisplay").textContent =
        selected.length > 0
          ? "Selected Numbers: " + selected.join(", ")
          : "Selected Numbers: None";
    }

    function confetti() {
      for (let i = 0; i < 20; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.top = "-10px";
        c.style.left = Math.random() * 100 + "vw";
        c.style.width = "10px";
        c.style.height = "10px";
        c.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        c.style.animation = `fall ${1 + Math.random()}s linear`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
      }
    }

    document.getElementById("drawBtn").onclick = async () => {
      if (selected.length === 0) {
        alert("Pick numbers first!");
        return;
      }

      // Remove previous hits
      document.querySelectorAll(".num").forEach(el => el.classList.remove("hit"));

      const drawn = [];
      while (drawn.length < 20) {
        let n = Math.floor(Math.random() * 100) + 1;
        if (!drawn.includes(n)) drawn.push(n);
      }

      const hits = selected.filter(n => drawn.includes(n));

      hits.forEach(hit => {
        const box = [...document.querySelectorAll(".num")].find(
          n => Number(n.innerText) === hit
        );
        if (box) box.classList.add("hit");
      });

      const points = hits.length * 10;

      if (points > 0) confetti();

      document.getElementById("resultsBox").innerHTML = `
        üéØ Drawn Numbers:<br>${drawn.join(", ")}<br><br>
        ‚úî Hits: <b>${hits.length}</b><br>
        ‚≠ê Points Earned: <b>${points}</b>
      `;

      await supabase.from("leaderboard").insert([
        { username: player, score: points }
      ]);
    };

    document.getElementById("lbBtn").onclick = async () => {
      const lb = document.getElementById("leaderboard");
      const { data } = await supabase
        .from("leaderboard")
        .select("*")
        .order("score", { ascending: false })
        .limit(20);

      lb.innerHTML = "";
      data.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "lb-item";
        div.innerHTML = `
          <span>#${i + 1}</span>
          <span>${p.username}</span>
          <span>${p.score}</span>
        `;
        lb.appendChild(div);
      });
    };

    document.getElementById("rewardBtn").onclick = () => {
      alert("Daily Reward Coming Soon üéÅ");
    };
  </script>

  <style>
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
