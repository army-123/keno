<!DOCTYPE html>
<html>
<head>
<title>Ziii Game – Pick Numbers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    margin:0;
    background:#0d0d0d;
    color:white;
    text-align:center;
    font-family:Arial;
}
h1 {
    margin-top:25px;
    color:#ffcc00;
    text-shadow:0 0 10px #ffcc00;
}
#numberGrid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 8px;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
.num {
    padding: 12px;
    background: #1e1e1e;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
.num.selected {
    background: #ffd369;
    color: black;
    box-shadow: 0 0 8px #ffdd88;
}
button {
    padding: 15px 25px;
    font-size: 22px;
    margin-top: 20px;
    border-radius: 10px;
    background: #ffcc00;
    border:none;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Pick 5 Numbers</h1>
<div id="numberGrid"></div>

<button onclick="submitNumbers()">Submit</button>

<script>
/* -------------------------------------------------
   FIXED LOGIC — NO DB INSERT HERE ANYMORE
   ONLY SAVE NUMBERS TO LOCAL STORAGE
-------------------------------------------------- */

let selected = [];

/* Generate grid */
const grid = document.getElementById("numberGrid");
for (let i = 1; i <= 100; i++) {
    const div = document.createElement("div");
    div.className = "num";
    div.innerText = i;

    div.onclick = () => {
        if (selected.includes(i)) {
            selected = selected.filter(n => n !== i);
            div.classList.remove("selected");
        } else if (selected.length < 5) {
            selected.push(i);
            div.classList.add("selected");
        }
    };

    grid.appendChild(div);
}

/* Submit numbers */
function submitNumbers() {
    if (selected.length !== 5) {
        alert("Select 5 numbers!");
        return;
    }

    // Save selected numbers for index.html to use
    localStorage.setItem("ziii_picks", JSON.stringify(selected));

    // Continue to actual game (index.html)
    window.location.href = "index.html";
}
</script>

</body>
</html>
