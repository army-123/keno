<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ziii Game — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: white;
    }
    .box {
        width: 92%;
        max-width: 460px;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(12px);
        padding: 32px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }
    h1 {
        margin: 0 0 20px 0;
        font-size: 28px;
        color: #ffcc00;
        text-shadow: 0 0 12px rgba(255,204,0,0.6);
    }
    input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 20px;
    }
    .btn {
        width: 100%;
        padding: 15px;
        margin-top: 12px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: black;
        background: linear-gradient(90deg, #ffcc00, #ff6600);
        box-shadow: 0 0 12px rgba(255,153,0,0.8);
    }
    #walletDisplay { 
        margin-bottom: 12px; 
        font-size: 18px; 
        color:#00ffea;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Ziii Game</h1>

    <div id="walletDisplay">Wallet: loading...</div>

    <input type="text" id="username" placeholder="Enter username">

    <button class="btn" onclick="join(10)">Join with 10</button>
    <button class="btn" onclick="join(20)">Join with 20</button>
    <button class="btn" onclick="join(50)">Join with 50</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const db = supabase.createClient(
    "https://vdhuexwgplylprgpddoq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkaHVleHdncGx5bHByZ3BkZG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzI3MzgsImV4cCI6MjA4MDE0ODczOH0.oAtftTGawGDSTSpvzZQY_TCjn494tGQ2dn6nGwlzYfc"
);

let username = localStorage.getItem("ziii_user");

// Load wallet if exists
async function loadWallet() {
    if (!username) {
        document.getElementById("walletDisplay").innerText = "Wallet: —";
        return;
    }

    let { data } = await db.from("players").select("wallet").eq("username", username).maybeSingle();

    if (data) {
        document.getElementById("walletDisplay").innerText = "Wallet: " + data.wallet + " coins";
    } else {
        document.getElementById("walletDisplay").innerText = "Wallet: 200 coins";
    }
}
loadWallet();

async function join(amount) {
    username = document.getElementById("username").value.trim() || ("user_" + Math.floor(Math.random()*900000));

    localStorage.setItem("ziii_user", username);

    // Check wallet
    let { data } = await db.from("players").select("*").eq("username", username).maybeSingle();

    let wallet = data?.wallet ?? 200;

    if (wallet < amount) {
        alert("Not enough coins!");
        return;
    }

    // Deduct entry cost
    await db.from("players")
        .upsert({ username, wallet: wallet - amount });

    // Save room amount
    localStorage.setItem("ziii_amount", amount);

    window.location.href = "index.html";
}
</script>

</body>
</html>
