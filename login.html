<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zii Game – Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body {
  background: #000;
  color: #fff;
  text-align: center;
  font-family: Arial;
  padding-top: 40px;
}

h1 {
  color: #ffdd55;
  text-shadow: 0 0 10px #ffdd55;
  margin-bottom: 25px;
}

.option {
  width: 220px;
  margin: 20px auto;
  padding: 18px;
  background: #007bff;
  font-size: 22px;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.option:hover {
  background: #3399ff;
}
</style>
</head>

<body>

<h1>Choose Entry Amount</h1>

<div class="option" onclick="choose(10)">A — Play with 10</div>
<div class="option" onclick="choose(20)">B — Play with 20</div>
<div class="option" onclick="choose(50)">C — Play with 50</div>

<script>
function choose(amount) {
  // generate username
  const username = "player_" + Math.floor(Math.random() * 999999);

  // save to browser
  localStorage.setItem("username", username);
  localStorage.setItem("entryAmount", amount);

  // go to game
  window.location.href = "index.html";
}
</script>

</body>
</html>
